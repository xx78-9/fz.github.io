<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树 - 全屏播放</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="main">
        <video id="video1" muted autoplay loop controls>
            <source src="https://tianfeng.space/wp-content/uploads/2022/12/圣诞树1.mp4" type="video/mp4">
        </video>
        <audio id="audio1" autoplay loop>
            <!-- 你需要替换为实际的音频文件链接 -->
            <source src="https://example.com/christmas_music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        window.onload = function () {
            const video = document.getElementById('video1');
            const audio = document.getElementById('audio1');

            function requestFullScreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }

            video.addEventListener('click', function () {
                requestFullScreen(this);
            });

            video.addEventListener('play', function () {
                audio.play();
            });

            video.addEventListener('pause', function () {
                audio.pause();
            });
        };
    </script>
</body>

</html>
